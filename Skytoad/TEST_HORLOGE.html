<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skytoad Wiki - Horloge Minecraft</title>
  <link rel="stylesheet" href="toadwiki.css">
  <style>
    /* Styles pour l'affichage de l'heure Minecraft */
    #minecraft-time {
      color: #FFD54F; /* Couleur du texte */
      position: fixed; /* Position fixe pour le placer à droite */
      top: 20px; /* Distance du haut */
      right: 20px; /* Distance de la droite */
      font-size: 20px; /* Taille de police */
      background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent */
      padding: 10px; /* Espacement interne */
      border-radius: 5px; /* Bords arrondis */
    }
  </style>
</head>
<body>
  <div id="minecraft-time"></div> <!-- L'horloge sera affichée ici -->
  <script>
    // Fonction pour actualiser l'heure "Minecraft" avec jours, saisons et années
    function updateMinecraftTime() {
      const minecraftTimeElement = document.getElementById('minecraft-time');
      
      // Durée d'un jour Minecraft (20 minutes, soit 1200 secondes)
      const totalMinecraftDaySeconds = 1200;
      const daysInYear = 365; // Nombre de jours dans une année Minecraft
      const seasons = ["Printemps", "Été", "Automne", "Hiver"]; // Saisons

      // Calcul du temps écoulé depuis minuit, basé sur la vraie heure
      const realSecondsSinceMidnight = new Date().getHours() * 3600 + new Date().getMinutes() * 60 + new Date().getSeconds();
      const minecraftDaySeconds = realSecondsSinceMidnight % totalMinecraftDaySeconds;

      // Calcul de l'heure "Minecraft"
      const minecraftHour = Math.floor(minecraftDaySeconds / (totalMinecraftDaySeconds / 24));
      const minecraftMinute = Math.floor((minecraftDaySeconds % (totalMinecraftDaySeconds / 24)) / (totalMinecraftDaySeconds / 1440));

      // Calcul des jours, saisons et années
      const totalMinecraftDays = Math.floor(realSecondsSinceMidnight / (24 * 3600)) % daysInYear; // Total des jours Minecraft
      const minecraftYear = Math.floor(totalMinecraftDays / daysInYear) + 1; // Année
      const minecraftDayOfYear = totalMinecraftDays % daysInYear; // Jour dans l'année
      const minecraftSeasonIndex = Math.floor(minecraftDayOfYear / (daysInYear / seasons.length)); // Index de saison
      const minecraftDay = minecraftDayOfYear + 1; // Jour dans le cycle Minecraft

      // Formatage de l'affichage
      minecraftTimeElement.innerHTML = `
        Heure Minecraft : ${minecraftHour.toString().padStart(2, '0')}h${minecraftMinute.toString().padStart(2, '0')}m<br>
        Jour ${minecraftDay} - ${seasons[minecraftSeasonIndex]} - Année ${minecraftYear}
      `;
    }

    // Actualise toutes les secondes
    setInterval(updateMinecraftTime, 1000);
    updateMinecraftTime(); // Lance l'initialisation immédiatement
  </script>
</body>
</html>
